<!DOCTYPE html>
<html lang="en">
<head>
<title>Inline CSS Example</title>
<meta charset="utf-8">
</head>
<body style="background-color: #f5f5f5; color: #008080;">
    <h1 style="background-color: #008080; color: #f5f5f5;">Inline CSS</h1>
    <p>This para inherits the styles applied to thr body tag.</p>
    <p style="color: #333333">This para overrides the text color style applied to the body tag.</p>
</body>
</html>
